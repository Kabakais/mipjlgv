<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>معلومات جهازك</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
      display: inline-block;
      margin-top: 30px;
    }
    h2 {
      font-size: 30px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>معلومات جهازك 👇</h1>
  <div class="card" id="info">
    <h2>جارٍ التحميل...</h2>
  </div>

  <script>
    async function fetchIPAndInfo() {
      const infoBox = document.getElementById('info');
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        const ip = data.ip;

        const userAgent = navigator.userAgent;
        const platform = navigator.platform;

        infoBox.innerHTML = `
          <h2>تم الحصول على البيانات ✅</h2>
          <p><strong>IP الخارجي:</strong> ${ip}</p>
          <p><strong>نظام التشغيل:</strong> ${platform}</p>
          <p><strong>المتصفح:</strong> ${userAgent}</p>
        `;
      } catch (err) {
        infoBox.innerHTML = "<p>حدث خطأ أثناء تحميل البيانات ❌</p>";
      }
    }

    fetchIPAndInfo();
  </script>
</body>
</html>
