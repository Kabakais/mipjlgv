<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>معلومات جهازك المتقدمة</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px;
      margin-top: 30px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      display: inline-block;
      text-align: left;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>📱 معلومات جهازك المتقدمة</h1>
  <div class="card" id="info">
    <p>جاري التحميل...</p>
  </div>

  <script>
    async function getDeviceInfo() {
      const infoDiv = document.getElementById("info");

      // IP
      let ip = "جارٍ التحميل...";
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        ip = data.ip;
      } catch (e) {
        ip = "فشل في الحصول على IP";
      }

      // User Agent
      const userAgent = navigator.userAgent;
      const platform = navigator.platform;

      // Battery Info
      let batteryText = "جارٍ التحميل...";
      try {
        const battery = await navigator.getBattery();
        const level = Math.round(battery.level * 100);
        batteryText = `${level}% ${battery.charging ? "(يتم الشحن)" : ""}`;
      } catch {
        batteryText = "غير مدعومة في هذا المتصفح";
      }

      // Location
      let locationText = "جارٍ التحميل...";
      function geoSuccess(position) {
        const { latitude, longitude } = position.coords;
        locationText = `خط العرض: ${latitude.toFixed(4)}, خط الطول: ${longitude.toFixed(4)}`;
        updateDisplay();
      }
      function geoError() {
        locationText = "الموقع غير متاح أو تم رفض الإذن.";
        updateDisplay();
      }

      // عرض البيانات
      function updateDisplay() {
        infoDiv.innerHTML = `
          <p><strong>💡 عنوان IP:</strong> ${ip}</p>
          <p><strong>🧠 نظام التشغيل:</strong> ${platform}</p>
          <p><strong>🌐 المتصفح / الجهاز:</strong> ${userAgent}</p>
          <p><strong>🔋 نسبة البطارية:</strong> ${batteryText}</p>
          <p><strong>📍 الموقع الجغرافي:</strong> ${locationText}</p>
        `;
      }

      // طلب الموقع
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(geoSuccess, geoError);
      } else {
        locationText = "المتصفح لا يدعم الموقع الجغرافي.";
        updateDisplay();
      }

      // عرض مبدئي (بدون الموقع)
      updateDisplay();
    }

    getDeviceInfo();
  </script>
</body>
</html>
