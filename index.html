<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>معلومات جهازك</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 40px;
      direction: rtl;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
      margin: auto;
      max-width: 600px;
      margin-top: 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }
    p {
      font-size: 18px;
      margin: 12px 0;
    }
    iframe {
      border-radius: 15px;
      width: 100%;
      height: 300px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>🔍 معلومات جهازك بالتفصيل</h1>
  <div class="card" id="info">
    <p>جاري التحميل...</p>
  </div>  <script>
    async function getInfo() {
      const infoBox = document.getElementById("info");
      let ip = "جارٍ التحميل...";
      let country = city = isp = "جارٍ التحميل...";
      let batteryText = "جارٍ التحميل...";
      let coords = null;

      try {
        const ipRes = await fetch("https://ipapi.co/json/");
        const ipData = await ipRes.json();
        ip = ipData.ip;
        country = ipData.country_name;
        city = ipData.city;
        isp = ipData.org;
      } catch {
        ip = country = city = isp = "تعذر الجلب";
      }

      try {
        const battery = await navigator.getBattery();
        batteryText = `${Math.round(battery.level * 100)}% ${battery.charging ? '(يتم الشحن)' : ''}`;
      } catch {
        batteryText = "غير مدعومة في هذا المتصفح";
      }

      let locationText = "جاري التحميل...";
      let map = "";
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const { latitude, longitude } = position.coords;
          coords = { latitude, longitude };
          locationText = `خط العرض: ${latitude.toFixed(4)}, خط الطول: ${longitude.toFixed(4)}`;
          map = `<iframe src="https://maps.google.com/maps?q=${latitude},${longitude}&hl=ar&z=14&output=embed"></iframe>`;
          showInfo();
        }, () => {
          locationText = "تم رفض الوصول إلى الموقع أو غير متاح.";
          showInfo();
        });
      } else {
        locationText = "المتصفح لا يدعم تحديد الموقع.";
        showInfo();
      }

      function showInfo() {
        infoBox.innerHTML = `
          <p><strong>💡 عنوان IP:</strong> ${ip}</p>
          <p><strong>🌍 الدولة:</strong> ${country}</p>
          <p><strong>🏙️ المدينة:</strong> ${city}</p>
          <p><strong>🛰️ مزود الخدمة:</strong> ${isp}</p>
          <p><strong>📱 نوع الجهاز:</strong> ${navigator.platform}</p>
          <p><strong>🌐 المتصفح:</strong> ${navigator.userAgent}</p>
          <p><strong>🔋 حالة البطارية:</strong> ${batteryText}</p>
          <p><strong>📍 الموقع الجغرافي:</strong> ${locationText}</p>
          ${map}
        `;
      }
    }

    getInfo();
  </script></body>
</html>
